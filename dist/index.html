<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <title>Leaderboard</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
    <div class="logo">Leaderboard</div>
    <div class="table-input-div">
    <div class="one-half">
      <div class="scores-div">
        <h1>Recent Scores</h1>
        <button id="refresh-btn">Refresh</button>
      </div>
      <div id="scores"></div>
      <div class="table-container">
        <table class="score-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Score</th>
            </tr>
          </thead>
            <tbody id="score-change">
            </tbody>
        </table>
      </div>
    </div>
    <div class="two-half">
      <h2>Add your score</h2>
      <form class="submit-form" action="#" method="get">
        <input type="text" id="inputName" placeholder="Your name" minlength="1" maxlength="12" required>
        <input type="number" id="inputScore" placeholder="Your score" min="0" max="100" required>
        <button type="submit" id="scoreSubmit">Submit</button>
      </form>
      <div id="error-message-div">
        <p class="error-message">Please type your name and score.</p>
      </div>
    </div>
  </div>
</body>
</html>
